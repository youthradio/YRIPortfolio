title:              Youth Radio portfolio
description:        "Youth Radio portfolio"
twitter:            youthradio
authors:            "YRI"
social_image_path:  /
social_logo_path:   /

lang: en
url:  ""
baseurl: "/YRIPortfolio"
include: ['_pages']
# permalink: :title/

# baseurl needs to be blank for the build, just for right now, as it's useful for github but breaks hosting on a typical server.


# Build settings
markdown: kramdown
sass:
    sass_dir: _sass
    style: compressed

collections:
  projects:
    output: true
    permalink: /:collection/:title

autopages:
  enabled: true
  # ... etc.
  collections:
    permalink: /:coll/
    enabled: true

# Defaults
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "base"
  -
    scope:
      # path: ""
      type: "projects"
    values:
      layout: "base-content"

plugins:
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-toc
  - jekyll-paginate
